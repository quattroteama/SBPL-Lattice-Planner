  transform_tolerance: 0.3

  max_vel_x: 0.4
  min_vel_x: 0.2
  max_rotational_vel: 0.4
  min_in_place_rotational_vel: 0.4

  acc_lim_th: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  holonomic_robot: false
  xy_goal_tolerance: 0.10
  meter_scoring: true
